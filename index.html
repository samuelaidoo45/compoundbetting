<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Betting</title>
    <style>
        header{
            /* text-align: center; */
            background-color: rgb(53, 103, 22);
            text-transform: uppercase;
            font-weight: bolder;
            margin-bottom: 20px;
                        padding: 10px;
        }
        .inputs{
            width: 70%;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }
        .submit{
            width: 70%;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    
</head>
<body>
    <header class="bg-primary">
        Compound Betting
    </header>
    <main>
        <div class="row">

            <div class="col-lg-offset-1 col-lg-10">
                <div class="col-lg-4">
                    <label>Initial Stake:</label>
                    <input placeholder="Initial Stake" type="number" class="compound-cal-inputs form-control" id="initial_stake">
                </div>

                <div class="col-lg-4">
                    <label>Odds:</label>
                    <input placeholder="odds" type="number" class="compound-cal-inputs form-control" id="odds">
                </div>

                <div class="col-lg-4">
                    <label>Days:</label>
                    <input placeholder="days" type="number" class="compound-cal-inputs form-control" id="days">
                </div>
            </div>

        </div>

        <br>
        <br>

        <div class="">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <button class="btn btn-primary calculate pull-right">Calculate</button>
                </div>
            </div>
        </div>

        <br>
        <br>

        <div class="table-responsive col-lg-10 col-lg-offset-1">
            <table class="table">
                <thead>
                    <tr class="btn-primary">
                        <th>Day</th>
                        <th>Stake</th>
                        <th>Gain</th>
                        <th>Profit</th>
                    </tr>

                </thead>
                <tbody>


                </tbody>
            </table>
        </div>

    </main>
</body>
<!-- Latest compiled and minified JavaScript -->
	
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    'use strict';

    const obj = {
        days: 0,
        odds: 0,
        initial_stake: 0
    };

    let resultArr = [];

    const compoundCalInput = $(".compound-cal-inputs");
    const calculate = $(".calculate");


    compoundCalInput.on('change',function(){
        const id = $(this).attr('id');
        const value = $(this).val();
        obj[id] = value;
    });

    calculate.on('click',function(){
        resultArr = [];
        let gain = obj.initial_stake;
        for(let i = 1; i <= obj.days; i++){
            gain = gain * obj.odds;
            resultArr.push(gain)
        }
        console.log(obj);
        console.log(resultArr);

    });

    



</script>
</html>
